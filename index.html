<!DOCTYPE html>
<html ng-app="indexApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>usuarios</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="controller.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body ng-controller="indexController">
    <div class="container">
      <h1>Bienvenido To Do List ++</h1>
      <h2>Seleccione el usuario que quiere ver</h2>
      <ul>
        <li ng-repeat="user in users">
          id: {{user.Id}} <br>
          name: {{user.Name}}-
          <a ng-click="getBoard(user)">Ir</a>
          <hr>
        </li>
      </ul>
      <h3>Board del usuario: {{selectedUser.Name}}</h3>
      <h4>Nombre del board: {{selectedBoard.Name}}</h4>
      <div>
        <input type="text" ng-model="newTicket.Title" placeholder="Titulo"><br>
        <textarea rows="8" cols="80" ng-model="newTicket.Description" placeholder="Descripcion"></textarea><br>
        <input type="number" ng-model="newTicket.EstimatedTime"><br>
        <button ng-click="addTicket()">addTicket</button>
      </div>
      <div>

      </div>
    </div>
  </body>
  <!--Jquery y bootstrap-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
