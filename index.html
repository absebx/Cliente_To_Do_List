<!DOCTYPE html>
<html ng-app="indexApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>usuarios</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="controller.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Mis estilos-->
    <link rel="stylesheet" href="/css/styles.css">
    <!--Font Awesome (icnonos)-->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
  </head>
  <body ng-controller="indexController">

    <!--Inicio de la pagina-->
    <div class="container-fluid">
      <div class="row main-title">
        <div class="col-sm-1 col-md-1"></div>
        <div class="col-sm-7 col-md-7">
          <h4 class="">
            <i class="fa fa-sticky-note" aria-hidden="true"></i>
            To Do List ++
          </h4>
        </div>
        <div class="col-sm-4 col-md-4">
        </div>
      </div>
    </div>
    <!--Main page-->
    <div class="container main-container">
      <row>
        <!--Aside-->
        <div class="col-sm-4 col-md-4">

        </div>
        <!--Content-->
        <div class="col-sm-8 col-md-8">

        </div>
      </row>
      <h2>Seleccione el usuario que quiere ver</h2>
      <ul>
        <li ng-repeat="user in users">
          id: {{user.Id}} <br>
          name: {{user.Name}}-
          <a ng-click="getBoard(user)">Ir</a>
          <hr>
        </li>
      </ul>
      <h3>Board del usuario: {{selectedUser.Name}}</h3>
      <h4>Nombre del board: {{selectedBoard.Name}}</h4>
      <div>
        <input type="text" ng-model="newTicket.Title" placeholder="Titulo"><br>
        <textarea rows="8" cols="80" ng-model="newTicket.Description" placeholder="Descripcion"></textarea><br>
        <input type="number" ng-model="newTicket.EstimatedTime"><br>
        <button ng-click="addTicket()">addTicket</button>
      </div>
      <div>

      </div>
    </div>
    
  </body>
  <!--Jquery y bootstrap-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
