<!DOCTYPE html>
<html ng-app="indexApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>usuarios</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="controller.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Mis estilos-->
    <link rel="stylesheet" href="/css/styles.css">
    <!--Font Awesome (icnonos)-->
    <link rel="stylesheet" href="/css/font-awesome.min.css">
  </head>
  <body ng-controller="indexController">

    <!--Inicio de la pagina-->
    <div class="container-fluid">
      <div class="row main-title">
        <div class="col-sm-1 col-md-1"></div>
        <div class="col-sm-7 col-md-7">
          <h4 class="">
            <i class="fa fa-sticky-note" aria-hidden="true"></i>
            To Do List ++
          </h4>
        </div>
        <div class="col-sm-4 col-md-4">
        </div>
      </div>
    </div>
    <!--Main page-->
    <div class="container-fluid main-container">
      <row>
        <!--Aside-->
        <div class="col-sm-4 col-md-4 aside">
          <h4>Seleccione usuario</h4>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="user in users">
              <div class="text-left">
                <strong>{{user.Name}}</strong>
              </div>
              <div  class="text-right">
                <a ng-click="getBoard(user)" class="btn btn-primary">Ir</a>
              </div>
            </li>
          </ul>
        </div>
        <!--Content-->
          <h4 class="text-center">{{selectedBoard.Name}}</h4>
          <div class="col-sm-8 col-md-8">
            <div class="row tickets">
              <div class="col-sm-6 col-md-6">
                <div class="thumbnail">
                  <div class="caption">
                    <h3>Titulo ticket</h3>
                    <p>contenido contenido</p>
                  </div>
                </div>
              </div>
            </div>
          <div>
            <input type="text" ng-model="newTicket.Title" placeholder="Titulo"><br>
            <textarea  ng-model="newTicket.Description" placeholder="Descripcion"></textarea><br>
            <input type="number" ng-model="newTicket.EstimatedTime"><br>
            <button ng-click="addTicket()">addTicket</button>
          </div>

        </div>
      </row>
    </div>

  </body>
  <!--Jquery y bootstrap-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
